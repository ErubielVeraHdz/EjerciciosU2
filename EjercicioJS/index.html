<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Validación y Visualización</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Formulario</h1>
        <form id="registroForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <div id="errorNombre" class="error"></div>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
            <div id="errorApellidos" class="error"></div>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
            <div id="errorEdad" class="error"></div>

            <button type="submit">Enviar</button>
        </form>
        
        <div id="infoContainer" class="info-container" style="display: none;">
            <div id="userInfo"></div>
            <button id="cerrar">Cerrar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
